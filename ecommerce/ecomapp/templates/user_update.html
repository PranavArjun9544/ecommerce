<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <label>Name</label>
    <input type="text" name="name" value="{{data.name}}"><br>

    <label>Email:</label>
    <input type="email" name="email" value="{{data.email}}"><br>

    <label>Contact</label>
    <input type="number" name="phone" value="{{data.phone}}"><br>

    <label>Gender</label>
    <input type="radio" name="gender" value="male" {% if data.gender == 'male' %} checked {% endif %}>male
    <input type="radio" name="gender" value="female" {% if data.gender == 'female' %} checked {% endif %}>female<br>

    <label>Profile picture</label>
    <img src="{{data.propic.url}}" height="200px" width="200px">
    <input type="file" name="propic"><br>

    <input type="submit" value="update">

</form>

</body>
</html>
