<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Price</th>
      <th scope="col">size</th>
      <th scope="col">category</th>
      <th scope="col">image</th>
    </tr>
  </thead>
  <tbody>
  {% for i in db%}
    <tr>
      <th scope="row">1</th>
      <td>{{i.pdtname}}</td>
      <td>{{i.pdtprice}}</td>
      <td>{{i.pdtsize}}</td>
        <td>{{i.category}}</td>
        <td><img src="{{i.pdtimage.url}"></td>
        <td><a href="/sellerapp/edit/{{i.id}}">edit</a></td>
        <td><a href="/sellerapp/delete/{{i.id}}">delete</a></td>
    </tr>
{% endfor %}

  </tbody>
</table>

</body>
</html>
